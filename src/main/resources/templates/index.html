<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragmentos/cabecera.html :: cabecera( titulo = 'Teleticket')"></head>

<body>
<nav th:replace="fragmentos/navbar.html :: navbar('')"></nav>

<!--Contenidos-->
<div class="container">

    <div class="py-3">
        <!-- Carousel wrapper -->
        <div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="2"
                        aria-label="Slide 3"></button>
                <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="3"
                        aria-label="Slide 4"></button>
            </div>

            <!-- Inner -->
            <div class="carousel-inner">
                <!-- Single item -->
                <div class="carousel-item active">
                    <img src="../img/slide1.jpg" class="d-block w-100" alt="Slide1"/>
                </div>

                <!-- Single item -->
                <div class="carousel-item">
                    <img src="../img/slide2.jpg" class="d-block w-100" alt="Slide2"/>
                </div>

                <!-- Single item -->
                <div class="carousel-item">
                    <img src="../img/slide3.jpg" class="d-block w-100" alt="Slide3"/>
                </div>

                <!-- Single item -->
                <div class="carousel-item">
                    <img src="../img/slide4.jpg" class="d-block w-100" alt="Slide4"/>
                </div>
            </div>
            <!-- Inner -->

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample"
                    data-mdb-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample"
                    data-mdb-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Carousel wrapper -->
    </div>

    <!-- Obras destacadas -->
    <div class="title-24" th:text="'La fecha y hora es '+${#temporals.format(ldt, 'dd/MM/yyyy HH:mm')}"></div>
    <div class="title-24">
        <i class="fas fa-solid fa-star text-redtele"></i>
        Obras destacadas
    </div>

    <!--- Obras --->
    <div class="row row-cols-1 row-cols-md-4 g-4 py-3">
        <div class="col" th:each="obras : ${listaObras}">
            <!--Card-->
            <div class="col">
                <div class="card h-100 position-relative">
                    <a class="card-tele" th:href="@{'/obras/' + ${obras.id}}">
                        <div class="card-tele-img">
                            <img th:src="@{'/image/obra/'+${obras.fotoprincipal}}" alt="Obras"
                                 class="img-fluid rounded-start img-cover"/>
                        </div>
                        <div class="card-tele-body">
                            <div class="card-tele-title" th:text="${obras.otitulo}">
                            </div>
                        </div>
                    </a>
                    <div class="card-footer card-tele-footer">
                        <div class="d-flex align-items-end">
                            <span>Desde&nbsp;&nbsp;</span>
                            <span class="fw-bold fs-14" th:text="'S/ '+${#numbers.formatDecimal(obras.minprecio,1,2,'POINT')}">S/ 35.00</span>
                        </div>

                        <a class="btn btn-redtele" th:href="@{'/obras/'+ ${obras.id}}">
                            Comprar
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="text-center fw-bold pt-2 pb-5">
        <a th:href="@{obras}" class="link-sub">
            Ver más obras
            <i class="ms-1 fa-solid fa-angle-right"></i>
        </a>
    </div>
    <!--Banners exploracion-->

    <div class="row row-cols-1 row-cols-md-3 g-4 py-5">
        <div class="col">
            <div class="card bg-dark text-white">
                <a th:href="@{sedes}">
                    <img src="../img/sedesbanner.jpg" class="card-img" alt="Exlora sedes"/>
                </a>

            </div>
        </div>
        <div class="col">
            <div class="card bg-dark text-white">
                <a th:href="@{obras}">
                    <img src="../img/teatrobanner.jpg" class="card-img" alt="Lo mejor del teatro"/>
                </a>
            </div>
        </div>
        <div class="col">
            <div class="card bg-dark text-white">
                <a th:href="@{personas}">
                    <img src="../img/personasbanner.jpg" class="card-img" alt="Descubre actores"/>
                </a>
            </div>
        </div>
    </div>

    <!--- Actores y directores --->
    <div class="title-24">
        <i class="fas fa-solid fa-star text-redtele"></i>
        Actores y directores
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 py-3">
        <div class="col" th:each="personas : ${listaActores}">
            <!--Card 1-->
            <div class="card h-210 position-relative">
                <div class="row h-100">
                    <div class="col-md-5 h-100 pe-0">
                        <img th:src="@{'/image/persona/'+${personas.id}}"
                             alt="Persona" class="img-fluid rounded-start img-cover"/>
                    </div>

                    <div class="col-md-7 py-3 px-4">
                        <div class="card-tele-title " th:text="${personas.nombre}">
                        </div>

                        <div style="height: 100px">
                            <div class="mb-2" th:if="${personas.pactuacion.isPresent()}">
                                <span th:if="${personas.pactuacion.isPresent()}" th:text="'Actuación: '+${personas.pactuacion.get()}+'/5'">
                                </span>
                                <i class="ms-1 fa-solid fa-star "></i>
                            </div>
                            <div class="mb-2" th:if="${personas.pdireccion.isPresent()}" >
                                <span th:if="${personas.pdireccion.isPresent()}" th:text="'Dirección: '+${personas.pdireccion.get()}+'/5'">
                                </span>
                                <i class="ms-1 fa-solid fa-star "></i>
                            </div>

                            <div class="card-tele-subtitle" th:if="${personas.ptitulo!=null}">
                                Actúa en <i class=" fw-bold " th:text="${personas.ptitulo}"></i>
                            </div>
                        </div>

                        <div class="text-end justify-content-end d-flex align-items-end">
                            <a class="btn btn-redtele" th:href="@{'/personas/'+${personas.id}}">Ver más</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center fw-bold pt-2 pb-5">
        <a th:href="@{personas}" class="link-sub">
            Ver más actores y directores
            <i class="ms-1 fa-solid fa-angle-right"></i>
        </a>
    </div>

    <!--- Sedes --->
    <div class="title-24">
        <i class="fas fa-solid fa-star text-redtele"></i>
            Sedes
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4 py-3">
        <!--Card 1-->
        <div class="col" th:each="sede : ${listaSedes}">
            <div class="card h-100 position-relative">
                <div class="row h-100">

                    <div class="col-md-6 pe-0">
                        <div style="width: 100%; height: 210px">
                            <img th:src="@{'/image/sede/'+${sede.fotoprincipal}}" alt="Sede" class="img-fluid rounded-start img-cover"/>
                        </div>
                    </div>

                    <div class="col-md-6 p-4 d-flex flex-column justify-content-between">
                        <div>
                            <div class="fw-bold mb-2 fs-14 card-tele-title" th:text="${sede.nombre}">Sede San Borja</div>
                            <div class="mb-2 card-tele-subtitle" th:text="${sede.direccion}">
                                Av. Javier Prado Este 2225, San Borja 15021
                            </div>
                        </div>

                        <div class="text-end ">
                            <a class="btn btn-redtele" th:href="@{'/sedes/'+ ${sede.id}}">Ver más</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="text-center fw-bold pt-2 pb-5">
        <a th:href="@{sedes}" class="link-sub">
            Ver más sedes
            <i class="ms-1 fa-solid fa-angle-right"></i>
        </a>
    </div>

</div>
<!--Fin de contenidos-->

<footer th:replace="fragmentos/footer.html :: footer"></footer>
    <!-- End your project here-->
</body>

<div th:replace="fragmentos/navbar.html :: menu"></div>
<!-- Modal msg -->
<div th:if="${msg!=null}" class="modal top fade" id="msgModal" tabindex="-1" aria-labelledby="msgModal" aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
    <div class="modal-dialog  ">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <img th:src="@{/img/logo-teleticket-alt.png}" height="40" alt="Teleticket logo" loading="lazy" style="margin-top: 2px;"/>
                </div>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class=" w-100 d-flex justify-content-center mb-3">
                    <i class="fa-solid fa-circle-check" style="font-size: 50px" th:class="${error==null? 'fa-solid fa-circle-check text-success': 'fa-solid fa-circle-xmark text-danger'  }"></i>
                </div>
                <div class="w-100 d-flex justify-content-center my-2" th:text="${msg}">
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
<script  type="text/javascript" th:src="@{/js/busqueda.js}"></script>
<script type="text/javascript" th:if="${msg != null}">
    $(window).on('load', function() {
        $('#msgModal').modal('show');
    });
</script>
</html>
