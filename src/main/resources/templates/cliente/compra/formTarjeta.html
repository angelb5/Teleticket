<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragmentos/cabecera.html :: cabecera( titulo = 'Tarjeta de credito')"></head>
<head>
    <script th:src="@{/selectize/js/standalone/selectize.js}"></script>
    <link th:href="@{/selectize/css/selectize.bootstrap5.css}" rel="stylesheet">
</head>
<body class="bg-lightgrey">
<nav th:replace="fragmentos/navbar-basica.html :: navbar"></nav>
<div class="container py-3" style="width: 450px">
    <div class="card" >
        <div class="card-body">
            <div class="row">
                <div class="card-title text-redtele fs-22" >
                    Tarjeta de credito
                </div>
            </div>
            <form method="post" th:action="@{'/compra/tarjeta'}" >
                <div class="row">
                    <div class="col-10">
                        <div class="mb-3">
                            <label class="form-label">NÃºmero</label>
                            <input  type="text" class="form-control" name="numero" th:value="${numero}"
                                    th:classappend="${errores.containsKey('numero')?'is-invalid':''}"/>
                            <div class="text-danger mt-3" th:if="${errores.containsKey('numero')}"
                                 th:text="${errores.get('numero')}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha de vencimiento</label>
                            <div class="row">
                            <select name="mes" class="col-md-3 demo-default">
                                <option th:each="vmes : ${meses}" th:text="${vmes}" th:value="${vmes}"
                                th:selected="${vmes.equals(mes)}"></option>
                            </select>
                            <div class="col-md-3"></div>
                            <select name="ano" class="col-3 demo-default">
                                <option th:each="vano : ${anos}" th:text="${vano}" th:value="${vano}"
                                th:selected="${vano.equals(ano)}"></option>
                            </select>
                            </div>
                            <div class="text-danger mt-3" th:if="${errores.containsKey('numero')}"
                                 th:text="${errores.get('fecha')}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">cvv</label>

                                <input  type="text" class="form-control" name="cvv" th:value="${cvv}"
                                        th:classappend="${errores.containsKey('cvv')?'is-invalid':''}"/>
                                <div class="text-danger mt-3" th:if="${errores.containsKey('cvv')}"
                                     th:text="${errores.get('cvv')}"></div>
                            
                        </div>
                        <div  class="mb-3" th:if="${errores.containsKey('tarjeta')}">
                            <div class="text-danger mt-3" th:text="${errores.get('tarjeta')}"></div>
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-redtele" type="submit" style="margin-top: 8px">Comprar</button>
                            <a class="btn btn-dark text-white" th:href="@{|/carrito|}">Cancelar</a>

                        </div>

                    </div>

                </div>
            </form>

        </div>
    </div>
</div>
<footer th:replace="fragmentos/footer.html :: footer"></footer>

<!-- Modal confilctos -->
<div th:if="${funcionesVigentes != null}" class="modal top fade" id="modalConflictos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
    <div class="modal-dialog  ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" >La sala no puede cambiar su estado </h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    La sala tiene asociadas las siguientes funciones vigentes
                </div>
                <div class="mb-3" th:each="funcion : ${funcionesVigentes}">
                    <div>
                        <span>Obra:&nbsp</span>
                        <span class="fw-bold" th:text="${funcion.obra.titulo}"></span>
                    </div>
                    <div>
                        <span>Fecha:&nbsp</span>
                        <span class="fw-bold" th:text="${funcion.fecha}"></span>
                    </div>
                    <div>
                        <span>Inicio:&nbsp</span>
                        <span class="fw-bold" th:text="${funcion.inicio}"></span>
                    </div>
                    <div>
                        <span>Fin:&nbsp</span>
                        <span class="fw-bold" th:text="${funcion.fin}"></span>
                    </div>
                    <div>
                        <span>Sala:&nbsp</span>
                        <span class="fw-bold" th:text="| ${funcion.sala.numero} - ${funcion.sala.sede.nombre}|"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-mdb-dismiss="modal">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragmentos/navbar.html :: menu"></div>

</body>
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
<script type="text/javascript"  th:src="@{/dropify/js/dropify.js}"></script>
<script type="text/javascript" th:if="${funcionesVigentes != null}">
    $(window).on('load', function() {
        $('#modalConflictos').modal('show');
    });
</script>
</html>
