<!DOCTYPE html>
<html lang="en">
    <head th:insert="fragmentos/cabecera.html :: cabecera( titulo = 'Menú Administrador')">
        <link rel="stylesheet" th:href="@{'/css/tables.css'}"/>
    </head>
    <body>
        <nav th:replace="fragmentos/navbar.html :: navbar('personas')"></nav>

<!--Contenidos-->
<div class="container py-2 ">

    <div class="title-22 py-4">
        Gestión de Operadores
    </div>
    <!-- Small button groups (default and split) -->
    <div style="float: right">
        <button class="btn btn-redtele btn-sm" type="button" style="height: 45px; width: 140px;margin-bottom: 10px">
            <div class="row">
                <div class="col-3"><i class="fa fa-user col" style="font-size: 24px;margin-top: 5px"></i></div>
                <div class="col-9"><p class="text-white fw-bold col">Nuevo Operador</p></div>
            </div>
        </button>
    </div>
    <table class="content-table hover">
        <thead class="bg-light">
        <tr class="bg-dark" style="font-size: 14px">
            <th class="text-white fw-bold">Índice</th>
            <th class="text-white fw-bold">Nombre</th>
            <th class="text-white fw-bold">Correo</th>
            <th class="text-white fw-bold">Acciones</th>
        </tr>
        </thead>
        <tbody style="font-size: 12px">
        <tr th:each="operador, i : ${operadores}">
            <td class="fw-bold" th:text="${i.index+1}">
                1
            </td>
            <td th:text="${operador.nombre}">
                Julio Joaquín Elías
            </td>
            <td th:text="${operador.correo}">
                JJelias@teleticket.pe
            </td>
            <td>
                <a type="button" class="btn btn-outline-danger fw-bold btn-sm btn-rounded" data-mdb-ripple-color="dark"
                th:href="@{|/admin/operadores/borrar?id=${operador.id}|}">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--Paginacion-->
    <nav th:replace="fragmentos/paginacion :: paginacion(${ruta},${pag},${paginas})"></nav>

</div>


</div>


<!--Footer-->
        <footer th:replace="fragmentos/footer.html :: footer"></footer>
</div>
<!--Fin de contenidos-->
<!-- Modal -->

<!-- End your project here-->


<!-- MDB -->
<script type="text/javascript" src="../js/mdb.min.js"></script>
<!-- Custom scripts -->


</script>
</body>
</html>
