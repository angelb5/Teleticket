<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragmentos/cabecera.html :: cabecera( titulo = 'Menú Administrador')"></head>
<body>
<nav th:replace="fragmentos/navbar.html :: navbar('Sedes')"></nav>
    <!--Contenidos-->

<div class="container py-3" >
    <!-- Lista sedes -->
    <div class="row mb-3">
        <div class="text-start col-lg-9">
            <div class="title-24 py-6">Lista de sedes</div>
        </div>
        <div class="d-flex align-items-center justify-content-end col-lg-3">
            <a class="btn rounded-7 btn-redtele btn-sm h-100" type="button"
               th:href="@{'/admin/sedes/nueva'}">
                <div class="row h-100">
                    <div class="col-3 h-100 d-flex align-items-center"><i  class="fas fa-building fs-24"></i>
                    </div>
                    <div class="col-9 h-100 d-flex align-items-center justify-content-center">Nueva Sede</div>
                </div>
            </a>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4 py-3">
        <!--Card 1-->
        <div class="col" th:each="sede : ${listaSedes}">
            <div class="card h-100 position-relative">
                <div class="row h-100">

                    <div class="col-md-6 pe-0">
                        <div style="width: 100%; height: 210px">
                            <img th:src="@{'/image/sede/'+${sede.fotoprincipal==null? 0 : sede.fotoprincipal}}" alt="Sede" class="img-fluid rounded-start img-cover"/>
                        </div>
                    </div>

                    <div class="col-md-6 p-3 pe-4">
                        <div class="fw-bold mb-2 fs-14 card-tele-title" th:text="${sede.nombre}">Sede San Borja</div>
                        <div class="mb-2 card-tele-subtitle" th:text="${sede.direccion}">
                                Av. Javier Prado Este 2225, San Borja 15021
                        </div>
                        <div th:text="${'('+sede.latitud+', '+sede.longitud+')'}">
                            (-12.087349, -77.002893)
                        </div>
                        <div class="mb-2 fw-bold text-end" th:text="${sede.estado}">
                            Activa
                        </div>

                        <div class="text-end">
                            <a class="btn btn-redtele" th:href="@{'/admin/sedes/gestion/'+ ${sede.id}}">Ver más</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <nav th:replace="fragmentos/paginacion :: paginacion(${ruta},${pag},${paginas})"></nav>
</div>
    <!--Fin de contenidos-->

<footer th:replace="fragmentos/footer.html :: footer"></footer>
    <!-- End your project here-->
    
    

<!-- Custom scripts -->
<script type="text/javascript">

</script>
</body>
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
</html>
