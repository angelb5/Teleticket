<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:insert="fragmentos/cabecera.html :: cabecera( titulo = 'Gestión Sede')">
    </head>
    <head>
        <!--Table-->
        <link rel="stylesheet" th:href="@{/css/tables.css}">
        <!--Carrousel-->
        <link rel="stylesheet" th:href="@{/css/carrousel.css}">

    <body>
        <!-- Start your project here-->
        <script>
            $(document).ready(function () {
                var docWidth = $('body').width(),
                    $wrap = $('#wrap'),
                    $images = $('#wrap .hb'),
                    slidesWidth = $wrap.width();

                $(window).on('resize', function () {
                    docWidth = $('body').width();
                    slidesWidth = $wrap.width();
                })

                $(document).mousemove(function (e) {
                    var mouseX = e.pageX,
                        offset = mouseX / docWidth * slidesWidth - mouseX / 2;

                    $images.css({
                        '-webkit-transform': 'translate3d(' + -offset + 'px,0,0)',
                        'transform': 'translate3d(' + -offset + 'px,0,0)'
                    });
                });
            })
        </script>
        <!-- Navbar-->
        <nav th:replace="fragmentos/navbar.html :: navbar('Sedes')"></nav>

        <!-- Headers sede-->
        <div class="container py-2 ">
            <div class="col" >
                <a class="btn btn-redtele btn-sm" type="button"
                   style="height:50px;width:130px; float: right; margin-left: 120px;margin-top: 25px"
                   th:href="@{'/admin/sedes/gestion/' +${sede.id}+'/editar'}">
                    <div class="row">
                        <div class="col-3"><i  class="fas fa-building" style="font-size: 24px; margin-top: 5px"></i>
                        </div>
                        <div class="col-9"><p class="text-white fw-bold col">Editar Sede</p></div>
                    </div>
                </a>
            </div>
            <div class="container py-1">
                <div class="title-30 py-6" th:text="${sede.nombre}">Sede A</div>
            </div>
            <div style="margin-left: 14px">
                <h6 th:text="${'Dirección: ' + sede.direccion}">Dirección: Av. Universitaria 1801</h6>
                <h6 th:text="${'Ubicación: ' + sede.latitud + ' , ' + sede.longitud}">Ubicación: Coordenadas</h6>
                <h6 th:text="${'Estado: ' + sede.estado}">Estado: Activo</h6>
            </div>

        </div>

                <a href="#" class="hb">

                </a>
                <a href="#" class="hb">

                             class="image-borrar" style="width:100%">

        <!-- Tabla con info de Salas -->

        <div class="container py-2">
            <div class="title-26 py-6">Salas</div>
            <div style="float: right">
                <a class="btn btn-redtele btn-sm" type="button"
                   th:href="@{'/admin/sedes/gestion/'+ ${sede.id} +'/nuevasala'}"
                   style="height: 45px; width: 140px;margin-bottom: 10px">
                    <div class="row">
                        <div class="col-3"><i class="fa fa-couch col" style="font-size: 24px;margin-top: 5px"></i></div>
                        <div class="col-9"><p class="text-white fw-bold col">Nueva Sala</p></div>
                    </div>
                </a>
            </div>
            <table class="table content-table table-hover text-center" th:unless="${paginas==0}">
                <thead>
                    <tr class="bg-black ">
                        <th scope="col"><b>Número de sala</b></th>
                        <th scope="col"><b>Capacidad</b></th>
                        <th scope="col"><b>Estado</b></th>
                        <th scope="col"><b>Acciones</b></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sala : ${salas}">
                        <td class="py-4" th:text="${'Sala '+sala.numero}">Sala 1</td>
                        <td class="py-4" th:text="${sala.aforo + ' personas'}">250 personas</td>
                        <td class="py-4 text-success">
                            <span class="badge rounded-pill d-inline"
                                  th:classappend="${sala.estado=='Disponible'? 'badge-success': 'badge-danger'}"
                                  style="font-size: 13px" th:text="${sala.estado}">Disponible</span></td>
                        <td>
                            <a class="btn btn-redtele" th:href="@{'/admin/sedes/gestion/sala/editar?id='+ ${sala.id}}">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav th:replace="fragmentos/paginacion :: paginacion(${'/admin/sedes/gestion/' + sede.id},${pag},${paginas})"></nav>
        </div>
