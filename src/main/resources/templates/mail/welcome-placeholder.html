<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienvenid@ a Teleticket</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- use the font -->
    <style>

        a{
            text-decoration: none;
        }
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 48px;
        }
        .text-center{
            text-align: center;
        }

        .btn {
            display: inline-block;
            color: #4f4f4f;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            background-color: transparent;
            border-radius: 1rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            text-transform: uppercase;
            vertical-align: bottom;
            border: 0;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .2), 0 2px 10px 0 rgba(0, 0, 0, .1);
            font-weight: 500;
            padding: .625rem 1.5rem .5rem;
            font-size: .75rem;
            line-height: 1.5
        }

        .btn-redtele {
            color: #fff !important;
            background-color: #f93154
        }

        .btn-redtele:focus,
        .btn-redtele:hover {
            color: #fff !important;
            background-color: #DA251D
        }

    </style>
</head>
<body>

<div class="text-center" style="background: black; padding: 3rem;">
    <img src="images/spring.png" data-th-src="|cid:logo|" height="50" />
</div>
<div class="text-center" style="padding: 2rem;">Bienvenid@ a Teleticket,&nbsp; <b th:text="${cliente.nombre}"></b></div>

<div class="text-center" style="padding: 2rem;"> Se ha registrado con el correo&nbsp; <b th:text="${cliente.correo}"></b></div>
<div class="text-center">
    <a class="btn btn-redtele" data-th-attr="href='http://'+${dominio}+'/'">
        Ir al sitio
    </a>
</div>

</body>
</html>
