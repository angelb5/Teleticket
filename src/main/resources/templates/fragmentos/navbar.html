<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
<!-- Navbar-->
<nav th:fragment="navbar (buscaren)" class="navbar navbar-expand-lg bg-dark navbar-dark fs-14  p-3">
    <div class="container-fluid container justify-content-between">
        <!-- Left elements -->
        <!-- Brand -->
        <a class="navbar-brand me-2 mb-1 d-flex align-items-center" th:href="@{/}">
            <img th:src="@{/img/logo-teleticket.png}" height="40" alt="Teleticket logo" loading="lazy" style="margin-top: 2px;"
            />
        </a>

        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <!-- Dropdown -->
                <li class="nav-item dropdown mx-2">
                    <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                        <strong>
                            <i class="fa-solid fa-bars mx-1"></i>
                            Menú
                        </strong>
                    </a>
                    <!-- Dropdown menu -->
                    <ul class="dropdown-menu-dark dropdown-menu font-weight-bold" aria-labelledby="navbarDropdown">
                        <li>
                            <a class="dropdown-item" href="#">Sedes</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Operadores</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Actores y Directores</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Clientes</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="min-width: 50%;">
                <!-- Search form -->
                <form class="input-group w-auto my-auto d-flex flex-row search-panel ms-5"
                      style="min-width: 80%;">

                    <button class="form-control rounded-7 btn-light dropdown-toggle fs-14 text-start font-weight-bold" data-mdb-toggle="dropdown"
                            style="max-width: fit-content; border-top-right-radius: 0 !important; border-bottom-right-radius: 0 !important;">
                        <span id="search_concept" th:text="${buscaren}"></span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a class="dropdown-item" href="#obras">Obras</a></li>
                        <li><a class="dropdown-item" href="#personas">Personas</a></li>
                        <li><a class="dropdown-item" href="#sedes">Sedes</a></li>
                    </ul>
                    <input type="hidden" name="search_param" th:value="${buscaren}" id="search_param">
                    <input
                            autocomplete="off"
                            type="search"
                            class="form-control rounded-7 fs-14"
                            placeholder="Buscar en Teleticket"
                            style="border-top-left-radius: 0 !important; border-bottom-left-radius: 0 !important;"
                    />
                    <span class="input-group-text border-0 d-none d-lg-flex">
                        <i class="fas fa-search"></i>
                    </span>
                </form>
            </ul>



            <!-- Right elements -->
            <ul class="navbar-nav flex-row">
                <!--Carrito-->
                <li sec:authorize="hasAuthority('cliente')" class="nav-item me-3 me-lg-1 mx-2">
                    <a class="nav-link" href="#">
                        <i class="fas fa-solid fa-cart-shopping fa-lg"></i>

                        <span class="badge rounded-pill badge-notification bg-danger">0</span>
                    </a>
                </li>
                <!--Mis tickets-->
                <li sec:authorize="hasAuthority('cliente')" class="nav-item mx-2">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-ticket mx-1"></i>
                        Mis tickets
                    </a>
                </li>
                <!--Usuario-->
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown me-3 me-lg-1 mx-2">
                    <a  class="nav-link d-sm-flex align-items-sm-center dropdown-toggle hidden-arrow"
                       href="#" id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                        <img th:src="@{/img/default-profile.png}" class="rounded-circle"  height="22" alt="admin" loading="lazy"/>
                        <strong class="d-none d-sm-block ms-1 username" th:text="${session.usuario.nombre}">
                            Usuario
                        </strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end"
                        aria-labelledby="navbarDropdownMenuLink">
                        <li sec:authorize="hasAnyAuthority('cliente')">
                            <a class="dropdown-item" href="#">Editar información</a>
                        </li>
                        <li sec:authorize="hasAnyAuthority('cliente')">
                            <hr class="dropdown-divider" />
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <a onclick="this.parentNode.submit()" class="dropdown-item text-redtele" >Cerrar sesión</a>
                            </form>
                        </li>
                    </ul>
                </li>
                <!--Iniciar sesión-->
                <li sec:authorize="isAnonymous()" class="nav-item dropdown me-3 me-lg-1 mx-2">
                    <a  class="nav-link d-sm-flex align-items-sm-center"
                        th:href="@{/login}" role="button" >
                        <strong class="d-none d-sm-block ms-1 username">
                            Iniciar sesión
                        </strong>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script  type="text/javascript" th:src="@{/js/busqueda.js}"></script>
</nav>
<!-- Fin de Navbar -->
</body>
</html>
